<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>User List</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>User List</h1>
<a href="/addUser">Add User</a>
<br/><br/>
<div>
  <table border="1">
    <tr>
      <th>nickname</th>
      <th>email</th>
      <th>registration date</th>
      <th>action</th>
    </tr>
    <tr th:each ="user : ${users}">
      <td th:utext="${user.nickname}">...</td>
      <td th:utext="${user.email}">...</td>
      <td th:utext="${user.registrationDate}">...</td>
      <td>
        <a th:href="@{'/delete?id=' + ${user.id}}">delete</a>
        <br/>
        <a th:href="@{'/editUser?id=' + ${user.id}}">edit</a>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
